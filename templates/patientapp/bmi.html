<!DOCTYPE html>
{% extends 'patientapp/patientnavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
        }
        h1 {
            color: #ffd700;
        }
        form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #ffd700;
            color: #333;
        }
        .btn-primary:hover {
            background-color: #ffcc33;
        }
    </style>
</head>
<body>
{% block body %}
    <div class="container mt-5">
        <h1 class="text-center">BMI Calculator</h1>

        <!-- Form with debug styles -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Calculate BMI</button>
        </form>

        <!-- Result with debug styles -->
        {% if bmi %}
            <div id="result" style="border: 1px solid yellow; background: rgba(0, 0, 0, 0.2); padding: 10px; margin-top: 10px;">
                <p>Your BMI is <strong>{{ bmi|floatformat:2 }}</strong></p>
                <p>You are classified as: <strong>{{ category }}</strong></p>
            </div>
        {% endif %}
    </div>
{% endblock %}
</body>
</html>
