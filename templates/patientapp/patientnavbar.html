<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        /* Navbar background color changed to sky blue */
        .navbar-custom {
            background-color: skyblue;  /* Use sky blue color */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom py-sm-1">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'patientapp:patienthomepage' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patientapp:patient_appointments' %}">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patientapp:patient_medical_records' %}">Medical Records</a>
        </li>
        <!-- Added BMI Option -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'patientapp:bmi' %}">BMI</a>
        </li>
        <li><a href="{% url 'patientapp:medicine_info' %}" class="btn btn-primary">Medicine Info</a></li>
        <li><a href="{% url 'patientapp:chatbot' %}" class="btn btn-primary">Chatbot</a></li>
       <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'patientapp:book_lab_test' %}">Book_lab_tests</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    <ul class="navbar-nav ms-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <span class="nav-link">Welcome, {{ user.username }}</span>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'patientapp:logout' %}">Logout</a>
      </li>

      {% endif %}
    </ul>
  </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
