<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete this medical record?</h2>
        <p><strong>Patient:</strong> {{ record.patient.username }}</p>
        <p><strong>Doctor:</strong> {{ record.doctor.username }}</p>
        <p><strong>Date:</strong> {{ record.date }}</p>
        <p><strong>Description:</strong> {{ record.description }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'staffapp:medical_records' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
