{% load static %}  <!-- Add this line -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">  <!-- Adjust path as needed -->
    <style>
        /* Your existing styles here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Appointment</h2>
        <p>Are you sure you want to delete the appointment for <strong>{{ appointment.patient.username }}</strong> with <strong>{{ appointment.doctor.username }}</strong> on <strong>{{ appointment.date }} at {{ appointment.time }}</strong>?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
            <a href="{% url 'staffapp:appointments' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>  <!-- Adjust path as needed -->
</body>
</html>
